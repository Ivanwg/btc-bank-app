<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__content">
        <div class="header__left-block">
          <button class="btn main-link header__link" id="to-main-btn">Coin.</button>
        </div>
        <div class="header__right-block">
          <nav class="main-nav header__nav" id="main-nav">
            <ul class="main-nav__items-list">
              <li class="main-nav__item">
                <button class="btn btn-white main-nav__btn" id="to-atms-btn">
                  Банкоматы
                </button>
              </li>
              <li class="main-nav__item">
                <button class="btn btn-white main-nav__btn" id="to-accounts-btn">
                  Счета
                </button>
              </li>
              <li class="main-nav__item">
                <button class="btn btn-white main-nav__btn" id="to-currency-btn">
                  Валюта
                </button>
              </li>
              <li class="main-nav__item">
                <button class="btn btn-white main-nav__btn" id="logout-btn">
                  Выйти
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="root" id="root"></div>
    </div>
  </main>
</body>
</html>
